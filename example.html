<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            width: 300px;
            height: 300px;
            justify-content: center;
            align-items: center;
            background-color: rgb(255, 229, 194);
            border-radius: 2%;
        }
        .container input, .container button {
            margin: 10px 0;
            padding: 8px;
            font-size: 16px;
            border-radius: 1%;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            width: 100px;
            height: 40px;
            border: 0px;
            border-radius: 5px;
        }
        </style>
</head>
<body>
    
<div class="container">
    <h3>Login into Facebook</h3>
    <input type="text" id="myName" placeholder="Enter Your Username">

    <input type="email" id="myEmail" placeholder="Enter Your Email">

    <input type="password" id="myPassword" placeholder="Enter Your Password">

    <button id="myButton">Submit</button>
</div>
</body>
</html>
